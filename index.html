<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;    
        background-color: purple; /* For browsers that do not support gradients */
        background-image: linear-gradient(to bottom right, purple, pink);
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
        
      }
      .pricing-plan{
        flex: 1;
        max-width: 400px;
        padding: 20px 20px 20px 0px;
        background-color:rgb(240, 243, 246);
        border-radius: 40px;
        border: 5px solid rgb(177, 5, 171);
        box-shadow: 20px 10px 20px black;
        text-align:center
      }
      .plan-title{
        
        font-weight: bolder;
        font-size: 3rem;
        text-align: left;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 10px;
        background-color: rgb(128, 33, 188);
        border-radius: 50px;
      }
      .plan-price{
        text-align: center;
        font-weight: bolder;
        font-family: 'Playfair Display', serif;
        font-size: 2rem; 
        margin-top: 10px;
        
      }
      
      ul{
        text-align: center;
        font-family: 'Rubik', sans-serif;
        list-style: none;
        font-size: 1rem;
        padding: 0;
        margin-top: 15px;
      }
      li{
        margin: 10px;
      }
      .plan-button{
        text-align: center;
        background-color: rgb(223, 7, 136);
        border: 0;
        padding: 10px;
        color: white;
        border-radius: 30px;
        margin-top: 10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
